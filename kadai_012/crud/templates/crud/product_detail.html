{% extends "base.html" %}
{% block title %}商品詳細{% endblock %}
{% block content %}
<h1>商品詳細</h1>
{# kadai_010 新規作成リンクを削除 <a href="{% url 'new' %}">新規作成</a> #}
{# <table border="1"> #}
<table class="table table-striped table-hover table-bordered">
  <thead>
    <tr>
      <th>商品名</th>
      <th>価格</th>
      <th>カテゴリ</th>
      <th>商品画像</th>
      <th>商品詳細の説明</th>
    </tr>
  </thead>
  <tr>
    <td>{{ product.name }}</td>
    <td>{{ product.price }} 円</td>
    <td>{{ product.category }}</td>
    <td><img src="{{ product.img.url }}"" style="width:100px height:auto;"></td>
    <td>{{ product.explain }}</td>
  </tr>
</table>

<a href="{% url 'list' %}">戻る</a>

{% endblock %}
